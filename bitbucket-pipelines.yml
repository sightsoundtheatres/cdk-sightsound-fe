image: sightsoundtheatres/node-chrome:latest

options:
  max-time: 10

pipelines:
  default:
      - step:
          name: Build and deploy library to NPM
          caches:
            - node
          script:
            - npm ci
            - pipe: atlassian/npm-publish:0.2.1  
              variables:
                NPM_TOKEN: '$NPM_TOKEN'
                EXTRA_ARGS: '--access restricted'